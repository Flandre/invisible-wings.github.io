"+Width+" bordercolor=";let TableBottom = "</tr></table>";TableTop+= "black id='MaterialLists'><tr>";return TableTop+t+TableBottom}function CloseFrameLists(){document.getElementById("Button").className="Button";document.getElementById("FramesList").style.top = "1000px";let FramesHeight = document.getElementById("Frames").clientHeight;let FramesWidth = document.getElementById("Frames").clientWidth;let FramesTop = document.getElementById("Frames").offsetTop;if(FramesHeight>20 || FramesWidth>20 || FramesTop>10){document.getElementById("Frames").style.height = Math.max((FramesHeight - 50),20)+"px";document.getElementById("Frames").style.width = Math.max((FramesWidth - 50),20)+"px";document.getElementById("Frames").style.top = Math.max((FramesTop - 5),10)+"px";setTimeout("CloseFrameLists()",0)}else{document.getElementById("Button").innerHTML = "+";document.getElementById("Button").className = "Button1";document.getElementById("Button").onclick = OpenFrameLists}}function OpenFrameLists(){document.getElementById("Button").className="Button";let FramesHeight = document.getElementById("Frames").clientHeight;let FramesWidth = document.getElementById("Frames").clientWidth;let FramesTop = document.getElementById("Frames").offsetTop;if(FramesHeight<500 || FramesWidth<820 || FramesTop<100){document.getElementById("Frames").style.height = Math.min((FramesHeight+50),500)+"px";document.getElementById("Frames").style.width = Math.min((FramesWidth+50),820)+"px";document.getElementById("Frames").style.top = Math.min((FramesTop+5),100)+"px";setTimeout("OpenFrameLists()",0)}else{document.getElementById("Button").innerHTML = "×";document.getElementById("Button").className = "Button2";document.getElementById("Button").onclick = CloseFrameLists;document.getElementById("FramesList").style.top = ""}}function ShowTime(){GetTime();GetErinnTime();if((Hours+Minutes+Seconds)==0) ShowDate();document.getElementById('NowTime').innerHTML=CheckTime(Hours)+":"+CheckTime(Minutes)+":"+CheckTime(Seconds)+" ";document.getElementById('ErinnTime').innerHTML=CheckTime(ErinnHours)+":"+CheckTime(ErinnMinutes)+":"+CheckTime(ErinnSeconds)}function ShowDate(){let Days = [" 星期日 "," 星期一 "," 星期二 "," 星期三 "," 星期四 "," 星期五 "," 星期六 "];let ErinnDays = ["　立春　","　春分　","　入夏　","　夏至　","　秋收　"," 秋收节 ","　元旦　"];document.getElementById('NowDate').innerHTML=Year+"-"+CheckTime(Month)+"-"+CheckTime(Dates)+Days[Day];document.getElementById('ErinnDate').innerHTML=ErinnDays[Day]}function CheckTime(i){if(i<10) i="0"+i;return i}setInterval('ShowTime()',110);</script></head><body background="img/星空.jpg" scroll="auto" style="text-align:center;" onload="OnloadFunction()"><center><div class="MainBody" id="MainBody"><iframe src="" width="100%" height="100%" class="Frame" id="Frame"></iframe></div></center><div class="HeadBody" id="HeadBody"><div class="TitleBody" id="TitleBody">隐翅阁</div><div class="Time"><a id="NowDate"></a><a id="NowTime"></a>　爱琳时间：<a id="ErinnDate"></a><a id="ErinnTime"></a></div><div class="Frames" id="Frames"><div class="FramesList" id="FramesList"></div></div><div class="Button" id="Button" onclick=""></div></div></body></html>
